ID: mta_python_example
_schema-version: '2.0'
description: Multi-Target Application with Python Module
version: 0.0.1

modules:
 - name: web
   type: html5
   path: web/
   parameters:
      memory: 96MB
      disk: 256M
      host: py-ex-web
   requires: 
    - name: mta-python-uaa
    - name: python_api
      group: destinations
      properties:
        name: python_be
        url: ~{url}
        forwardAuthToken: true

 - name: python
   type: custom
   path: python/
   parameters:
      memory: 64MB
      disk: 256M
      host: py-ex-python
   requires:
    - name: mta-python-uaa
   provides:
    - name: python_api
      properties:
        url: ${default-url}

resources:
 - name: mta-python-uaa
   type: com.sap.xs.uaa  